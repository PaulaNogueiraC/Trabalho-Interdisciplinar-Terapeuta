<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health-me</title>
    <link rel="stylesheet" href="agenda.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="agenda.js"></script>
</head>
<body>
    <div class="media">
    
        <nav class="menu-lateal">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>
       
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Menu</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bookmark"></i></span>
                    <span class="txt-link">Favoritos</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-star"></i></span>
                    <span class="txt-link">Avaliação</span>
                </a>
            </li>
        </ul>
       
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-alarm"></i></span>
                    <span class="txt-link">Recentes</span>
                </a>
            </li>
        </ul>
        
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-journal"></i> </span>
                    <span class="txt-link">Cadastre-se como terapeuta</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="item-menu ativo" onclick="toggle('agenda')">
                <a href="#">
                    <span class="icon"><i class="bi bi-list-check"></i></span>
                    <span class="txt-link">Agenda</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="caixa-pesquisa">
        <input type="text" placeholder="  Digite aqui...">
        <a href="#">
        <span class="icon-pesquisa"><i class="bi bi-search"></i></span>
        </a>
    </div>
    <div class="perfil">
        <a class="item-perfil" href="#">
            <span class="icon-perfil"><i class="bi bi-person-circle"></i> </span>
            <span class="txt-perfil">Carolina Duarte</span>
        </a>
    </div>

    <div id="agenda" class="agenda">
        <h1>Consultas Marcadas</h1>
        <div class="consulta">
            <div class="circle-img">
                <img src="images/fotoM.jpg" alt="Foto de Giulia Ricci" width="130px">
            </div>
            <div class="info">
                <h2>Giulia Ricci</h2>
                <p>Psicologia Social</p>
            </div>
            <div class="button-container">
                <button>Desmarcar Consulta</button>
            </div>
        </div>
        <div class="consulta">
            <div class="circle-img">
                <img src="images/fotoH.jpg" alt="Foto de Roberto Miranda" width="130px">
            </div>
            <div class="info">
                <h3>Roberto Miranda</h3>
                <p>Psicopedagogia</p>
            </div>
            <div class="button-container">
                <button>Desmarcar Consulta</button>
            </div>
        </div>
        <div class="consulta">
            <div class="circle-img">
                <img src="images/fotoH2.jpg" alt="Foto de William Mattos" width="130px">
            </div>
            <div class="info">
                <h4>William Mattos</h4>
                <p>Psicologia Escolar e Educacional</p>
            </div>
            <div class="button-container">
                <button>Desmarcar Consulta</button>
            </div>
        </div>
    </div>
    <script>
        function showSuccessPopup() {
            alert("Consulta desmarcada!");
        }
    </script>

</body>
</html>
